<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meta Tag Generator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="heading">Meta Tag Generator</h1>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <form id="metaForm">
                        <div class="form-group">
                            <label for="metaTitle">Meta Title:</label>
                            <input type="text" id="metaTitle" class="form-control" placeholder="Enter Meta Title" required>
                        </div>
                        <div class="form-group">
                            <label for="metaDescription">Meta Description:</label>
                            <input type="text" id="metaDescription" class="form-control" placeholder="Enter Meta Description" required>
                        </div>
                        <div class="form-group">
                            <label for="metaKeywords">Meta Keywords:</label>
                            <input type="text" id="metaKeywords" class="form-control" placeholder="Enter Meta Keywords (comma separated)">
                        </div>
                        <button type="button" id="generateBtn" class="btn btn-primary">Generate Meta Tags</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="metaTagsContainer">
                        <textarea id="metaTags" class="form-control" rows="6" readonly></textarea>
                        <button type="button" id="copyBtn" class="btn btn-success mt-3">Copy Meta Tags</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
